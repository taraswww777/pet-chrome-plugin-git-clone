<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Clone Button</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clone Repository</h1>
      <div class="options">
        <label>
          <input type="radio" name="cloneMethod" value="http" />
          HTTP
        </label>
        <label>
          <input type="radio" name="cloneMethod" value="ssh" checked />
          SSH
        </label>
      </div>
      <button id="cloneButton">Clone Current Repo</button>
      <div id="messages"></div>
    </div>
    <!-- -------------------------------- -->
    <script src="./popup.js"></script>
  </body>
</html>
